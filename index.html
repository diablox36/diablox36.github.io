<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXELS FIGHTING</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body onload="init()" class="vsc-initialized">
    <div>

    </div>
    <div class="controls-container">
        <div class="title-container">
            <span class="title-text">PIXELS FIGHTING</span>
        </div>
        <div class="controls-grid">
            <label for="size-input">Grid size:</label>
            <input type="number" id="size-input" value="150" min="1" step="1" onchange="init()">

            <label for="step-input">Pixel size:</label>
            <input type="number" id="step-input" value="4" min="1" step="1" onchange="init()">

            <label for="colorCount-input">Colors:</label>
            <input type="number" id="colorCount-input" value="2" min="2" step="1" max="360" onchange="init()">
        </div>
    </div>
    <canvas id="canvas"></canvas>
</body>

</html>
